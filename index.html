<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Task 2.0</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <h1>Welcome to Dev Task 2.0</h1>
    <form>
        <input type="text" 
         id="task-input"
         class="task-input"
         name="task" 
         placeholder="Adicione sua tarefa aqui"
         required>

         <button type="submit">Adicionar</button>
    </form>

        <div id="task-filters">
            <button type="button" data-filter="todas">Todas</button>
            <button type="button" data-filter="pendentes">Pendentes</button>
            <button type="button" data-filter="concluidas">Concluídas</button>
        </div>

    <ol id="task-list">
          <!-- Tarefas serão adicionadas aqui -->
   </ol> 
    </main>
</body>
</html>
